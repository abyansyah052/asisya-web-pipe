server {
    server_name kfarma.asisyaconsulting.id www.kfarma.asisyaconsulting.id 76.13.17.87;

    # Gzip Compression - Critical for performance
    gzip on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_types text/css application/javascript image/svg+xml;

    # OPTIMIZATION: Serve Static Assets Directly (Bypass Node.js)
    # This relieves the CPU significantly
    location /_next/static {
        alias /var/www/asisya-web/.next/static;
        expires 365d;
        access_log off;
    }

    # Serve public files directly
    location ~ \.(jpg|jpeg|png|gif|ico|svg)$ {
        root /var/www/asisya-web/public;
        expires 365d;
        access_log off;
        try_files $uri @nextjs; # Fallback to Next.js if not found
    }

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location @nextjs {
        proxy_pass http://localhost:3000;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/kfarma.asisyaconsulting.id/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/kfarma.asisyaconsulting.id/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.kfarma.asisyaconsulting.id) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = kfarma.asisyaconsulting.id) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name kfarma.asisyaconsulting.id www.kfarma.asisyaconsulting.id 76.13.17.87;
    return 404; # managed by Certbot
}
