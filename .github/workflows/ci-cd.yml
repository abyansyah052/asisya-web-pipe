name: CI/CD Pipeline (Staging & Production)

# ============================================
# FLOW:
# develop â†’ Vercel (staging) â†’ Manual Approval â†’ VPS (production) + Update main
# main branch = archive only, NO auto deploy
# ============================================

on:
  push:
    branches: 
      - develop     # Trigger: staging deploy + approval request
  pull_request:
    branches: [develop]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy-staging'
        type: choice
        options:
          - deploy-staging
          - deploy-production-emergency

# Required permissions for manual-approval action and pushing to main
permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # LINT & TYPE CHECK
  # ============================================
  lint-and-test:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: ğŸ“ TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: true

  # ============================================
  # STAGE 1: DEPLOY TO STAGING (VERCEL)
  # ============================================
  deploy-staging:
    name: ğŸš€ Stage 1 - Deploy to Staging (Vercel)
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: |
      github.ref == 'refs/heads/develop' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'deploy-staging')
    
    outputs:
      staging_url: ${{ steps.deploy.outputs.url }}
    
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: ğŸ”— Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ”¨ Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          JWT_SECRET: ${{ secrets.STAGING_JWT_SECRET }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.STAGING_APP_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.STAGING_UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.STAGING_UPSTASH_REDIS_REST_TOKEN }}

      - name: ğŸš€ Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ğŸŒ Staging deployed to: $URL"

      - name: âœ… Staging deployment successful
        run: |
          echo "ğŸ‰ Successfully deployed to Vercel Staging!"
          echo "ğŸŒ URL: ${{ steps.deploy.outputs.url }}"
          echo ""
          echo "ğŸ“‹ Next step: Manual approval will be requested for production deployment"

  # ============================================
  # STAGE 2: REQUEST MANUAL APPROVAL
  # ============================================
  request-approval:
    name: ğŸ“‹ Stage 2 - Request Production Approval
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: |
      github.ref == 'refs/heads/develop' && 
      github.event_name == 'push'
    
    outputs:
      approved: ${{ steps.approval.outputs.approval-status }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‹ Request Manual Approval via GitHub Issue
        id: approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: abyansyah052
          minimum-approvals: 1
          issue-title: "ğŸš€ Production Deploy Request - ${{ github.sha }}"
          issue-body: |
            ## ğŸš€ Production Deployment Request
            
            ### ğŸ“¦ Deployment Info
            | Item | Value |
            |------|-------|
            | **Commit** | `${{ github.sha }}` |
            | **Branch** | `develop` |
            | **Triggered by** | @${{ github.actor }} |
            | **Staging URL** | ${{ needs.deploy-staging.outputs.staging_url }} |
            
            ### ğŸ“ Commit Message
            ```
            ${{ github.event.head_commit.message }}
            ```
            
            ### âœ… Pre-deployment Checklist
            - [ ] Tested staging URL above
            - [ ] No breaking changes
            - [ ] Database migrations applied (if any)
            
            ---
            
            ### ğŸ¯ How to Respond
            | Action | Comment |
            |--------|---------|
            | âœ… **APPROVE** | `approve`, `approved`, `lgtm`, `yes`, `ship it`, `deploy`, `go` |
            | âŒ **DENY** | `deny`, `denied`, `no`, `stop`, `wait`, `hold` |
            
            ---
            
            âš ï¸ **If approved, this will:**
            1. Deploy to production VPS (https://kfarma.asisyaconsulting.id)
            2. Update `main` branch with this code
          exclude-workflow-initiator-as-approver: false
          fail-on-denial: true
          additional-approved-words: 'ship it,deploy,go,lanjut,ok,oke'
          additional-denied-words: 'stop,wait,hold,tunggu,cancel,batal'

  # ============================================
  # STAGE 3: DEPLOY TO PRODUCTION (VPS) + UPDATE MAIN
  # ============================================
  deploy-production:
    name: ğŸš€ Stage 3 - Deploy to Production (VPS)
    runs-on: ubuntu-latest
    needs: request-approval
    if: needs.request-approval.outputs.approved == 'approved'
    
    environment:
      name: production
      url: https://kfarma.asisyaconsulting.id
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build Next.js app
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

      - name: ğŸ“ Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp next.config.ts deploy/
          cd deploy && zip -r ../build.zip .

      - name: ğŸ“¤ Upload to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "build.zip"
          target: "/var/www/asisya-web"

      - name: ğŸš€ Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/asisya-web
            
            echo "ğŸ“¦ Extracting build..."
            unzip -o build.zip
            rm build.zip
            
            echo "ğŸ“¥ Installing production dependencies..."
            npm ci --production
            
            echo "ğŸ”„ Restarting application..."
            pm2 restart asisya-web || pm2 start npm --name "asisya-web" -- start
            pm2 save
            
            echo "âœ… VPS Deploy complete!"

      - name: ğŸ”„ Update main branch
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          echo "ğŸ“¥ Fetching all branches..."
          git fetch origin
          
          echo "ğŸ”„ Checking out main branch..."
          git checkout main
          
          echo "ğŸ”€ Merging develop into main..."
          git merge origin/develop -m "ğŸš€ Production release: ${{ github.sha }}

          Auto-merged from develop after production approval.
          
          Original commit: ${{ github.event.head_commit.message }}"
          
          echo "ğŸ“¤ Pushing to main..."
          git push origin main
          
          echo "âœ… Main branch updated!"

      - name: âœ… Production deployment successful
        run: |
          echo "ğŸ‰ Successfully deployed to Production!"
          echo "ğŸŒ Production URL: https://kfarma.asisyaconsulting.id"
          echo "ğŸ“¦ Main branch has been updated"

  # ============================================
  # EMERGENCY PRODUCTION DEPLOY (skip approval)
  # ============================================
  deploy-production-emergency:
    name: ğŸš¨ Emergency Production Deploy
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.action == 'deploy-production-emergency'
    
    environment:
      name: production
      url: https://kfarma.asisyaconsulting.id
    
    steps:
      - name: âš ï¸ Emergency Deploy Warning
        run: |
          echo "âš ï¸ EMERGENCY DEPLOY - Skipping manual approval!"
          echo "Triggered by: ${{ github.actor }}"

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build Next.js app
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

      - name: ğŸ“ Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp next.config.ts deploy/
          cd deploy && zip -r ../build.zip .

      - name: ğŸ“¤ Upload to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "build.zip"
          target: "/var/www/asisya-web"

      - name: ğŸš€ Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/asisya-web
            
            echo "ğŸ“¦ Extracting build..."
            unzip -o build.zip
            rm build.zip
            
            echo "ğŸ“¥ Installing production dependencies..."
            npm ci --production
            
            echo "ğŸ”„ Restarting application..."
            pm2 restart asisya-web || pm2 start npm --name "asisya-web" -- start
            pm2 save
            
            echo "âœ… Emergency Deploy complete!"

      - name: ğŸ”„ Update main branch (Emergency)
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          git fetch origin
          git checkout main
          git merge origin/develop -m "ğŸš¨ Emergency production release: ${{ github.sha }}
          
          Emergency deploy by: ${{ github.actor }}"
          git push origin main

      - name: âœ… Emergency deployment successful
        run: |
          echo "ğŸš¨ Emergency deployment completed!"
          echo "ğŸŒ URL: https://kfarma.asisyaconsulting.id"
