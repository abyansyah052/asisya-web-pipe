name: CI/CD Pipeline (Staging & Production)

# ============================================
# FLOW:
# develop â†’ Vercel (staging) â†’ Manual Approval â†’ VPS (production) + Update main
# main branch = archive only, NO auto deploy
# ============================================

on:
  push:
    branches: 
      - develop     # Trigger: staging deploy + approval request
  pull_request:
    branches: [develop]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy-staging'
        type: choice
        options:
          - deploy-staging
          - deploy-production-emergency

# Required permissions for manual-approval action and pushing to main
permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # LINT & TYPE CHECK
  # ============================================
  lint-and-test:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: ğŸ“ TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: true

  # ============================================
  # STAGE 1: DEPLOY TO STAGING (VERCEL)
  # ============================================
  deploy-staging:
    name: ğŸš€ Stage 1 - Deploy to Staging (Vercel)
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: |
      github.ref == 'refs/heads/develop' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'deploy-staging')
    
    outputs:
      staging_url: ${{ steps.deploy.outputs.url }}
    
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: ğŸ”— Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ”¨ Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          JWT_SECRET: ${{ secrets.STAGING_JWT_SECRET }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.STAGING_APP_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.STAGING_UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.STAGING_UPSTASH_REDIS_REST_TOKEN }}

      - name: ğŸš€ Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ğŸŒ Staging deployed to: $URL"

      - name: âœ… Staging deployment successful
        run: |
          echo "ğŸ‰ Successfully deployed to Vercel Staging!"
          echo "ğŸŒ URL: ${{ steps.deploy.outputs.url }}"
          echo ""
          echo "ğŸ“‹ Next step: Manual approval will be requested for production deployment"

  # ============================================
  # STAGE 2: REQUEST MANUAL APPROVAL
  # ============================================
  request-approval:
    name: ğŸ“‹ Stage 2 - Request Production Approval
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: |
      github.ref == 'refs/heads/develop' && 
      github.event_name == 'push'
    
    outputs:
      approved: ${{ steps.approval.outputs.approval-status }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Check for database migrations
        id: check-migrations
        run: |
          echo "ğŸ” Checking for new migration files..."
          
          # Get list of changed files in migrations folder compared to main
          CHANGED_MIGRATIONS=$(git diff --name-only origin/main...HEAD -- migrations/*.sql 2>/dev/null || echo "")
          
          if [ -n "$CHANGED_MIGRATIONS" ]; then
            echo "ğŸ“¦ Found new/changed migrations:"
            echo "$CHANGED_MIGRATIONS"
            echo "has_migrations=true" >> $GITHUB_OUTPUT
            # Format migration list for issue body
            MIGRATION_LIST=$(echo "$CHANGED_MIGRATIONS" | sed 's/^/- `/;s/$/`/' | tr '\n' ' ' | sed 's/ $//')
            echo "migration_list=$MIGRATION_LIST" >> $GITHUB_OUTPUT
          else
            echo "âœ… No new migrations detected"
            echo "has_migrations=false" >> $GITHUB_OUTPUT
            echo "migration_list=None" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“‹ Request Manual Approval via GitHub Issue
        id: approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: abyansyah052
          minimum-approvals: 1
          issue-title: "ğŸš€ Production Deploy Request - ${{ github.sha }}"
          issue-body: |
            ## ğŸš€ Production Deployment Request
            
            ### ğŸ“¦ Deployment Info
            | Item | Value |
            |------|-------|
            | **Commit** | `${{ github.sha }}` |
            | **Branch** | `develop` |
            | **Triggered by** | @${{ github.actor }} |
            | **Staging URL** | ${{ needs.deploy-staging.outputs.staging_url }} |
            | **DB Migrations** | ${{ steps.check-migrations.outputs.has_migrations == 'true' && 'âš ï¸ YES - Will auto-run' || 'âœ… None' }} |
            
            ### ğŸ“ Commit Message
            ```
            ${{ github.event.head_commit.message }}
            ```
            
            ${{ steps.check-migrations.outputs.has_migrations == 'true' && '### ğŸ—„ï¸ Database Migrations\nâš ï¸ **The following migrations will be applied automatically:**\n' || '' }}${{ steps.check-migrations.outputs.migration_list }}
            
            ### âœ… Pre-deployment Checklist
            - [ ] Tested staging URL above
            - [ ] No breaking changes
            - [ ] Database migrations reviewed (if any)
            
            ---
            
            ### ğŸ¯ How to Respond
            | Action | Comment |
            |--------|---------|
            | âœ… **APPROVE** | `approve`, `approved`, `lgtm`, `yes`, `ship it`, `deploy`, `go` |
            | âŒ **DENY** | `deny`, `denied`, `no`, `stop`, `wait`, `hold` |
            
            ---
            
            âš ï¸ **If approved, this will:**
            1. ${{ steps.check-migrations.outputs.has_migrations == 'true' && 'Run database migrations on VPS' || 'Skip database migrations (none detected)' }}
            2. Deploy to production VPS (https://kfarma.asisyaconsulting.id)
            3. Update `main` branch with this code
          exclude-workflow-initiator-as-approver: false
          fail-on-denial: true
          additional-approved-words: 'ship it,deploy,go,lanjut,ok,oke'
          additional-denied-words: 'stop,wait,hold,tunggu,cancel,batal'

  # ============================================
  # STAGE 3: DEPLOY TO PRODUCTION (VPS) + UPDATE MAIN
  # ============================================
  deploy-production:
    name: ğŸš€ Stage 3 - Deploy to Production (VPS)
    runs-on: ubuntu-latest
    needs: request-approval
    if: needs.request-approval.outputs.approved == 'approved'
    
    environment:
      name: production
      url: https://kfarma.asisyaconsulting.id
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ï¿½ Check for database migrations
        id: check-migrations
        run: |
          echo "ğŸ” Checking for new migration files..."
          
          # Get list of changed files in migrations folder compared to main
          CHANGED_MIGRATIONS=$(git diff --name-only origin/main...HEAD -- migrations/*.sql 2>/dev/null || echo "")
          
          if [ -n "$CHANGED_MIGRATIONS" ]; then
            echo "ğŸ“¦ Found new/changed migrations:"
            echo "$CHANGED_MIGRATIONS"
            echo "has_migrations=true" >> $GITHUB_OUTPUT
            echo "migration_files<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGED_MIGRATIONS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "âœ… No new migrations detected"
            echo "has_migrations=false" >> $GITHUB_OUTPUT
          fi

      - name: ï¿½ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build Next.js app
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

      - name: ğŸ“ Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp next.config.ts deploy/
          
          # Include migrations folder if there are changes
          if [ "${{ steps.check-migrations.outputs.has_migrations }}" == "true" ]; then
            echo "ğŸ“¦ Including migrations in deployment package..."
            cp -r migrations deploy/
          fi
          
          cd deploy && zip -r ../build.zip .

      - name: ğŸ“¤ Upload to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "build.zip"
          target: "/var/www/asisya-web"

      - name: ğŸ—„ï¸ Run Database Migrations (if any)
        if: steps.check-migrations.outputs.has_migrations == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: DATABASE_URL
          script: |
            cd /var/www/asisya-web
            
            echo "ğŸ—„ï¸ Running database migrations..."
            
            # Extract just migrations if needed
            if [ -d "migrations" ]; then
              echo "ğŸ“¦ Found migrations folder"
              
              # Parse DATABASE_URL to get connection details
              # Format: postgresql://user:password@host:port/dbname
              DB_URL="${{ secrets.DATABASE_URL }}"
              
              # Run each new migration file
              for migration_file in migrations/*.sql; do
                if [ -f "$migration_file" ]; then
                  echo "ğŸ”„ Running migration: $migration_file"
                  PGPASSWORD=$(echo $DB_URL | sed -n 's/.*:\/\/[^:]*:\([^@]*\)@.*/\1/p') \
                  psql -h $(echo $DB_URL | sed -n 's/.*@\([^:]*\):.*/\1/p') \
                       -p $(echo $DB_URL | sed -n 's/.*:\([0-9]*\)\/.*/\1/p') \
                       -U $(echo $DB_URL | sed -n 's/.*:\/\/\([^:]*\):.*/\1/p') \
                       -d $(echo $DB_URL | sed -n 's/.*\/\([^?]*\).*/\1/p') \
                       -f "$migration_file" 2>&1 || echo "âš ï¸ Migration may have already been applied: $migration_file"
                fi
              done
              
              echo "âœ… Database migrations complete!"
            else
              echo "âš ï¸ No migrations folder found"
            fi

      - name: ğŸš€ Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/asisya-web
            
            echo "ğŸ“¦ Extracting build..."
            unzip -o build.zip
            rm build.zip
            
            echo "ğŸ“¥ Installing production dependencies..."
            npm ci --production
            
            echo "ğŸ”„ Restarting application..."
            pm2 restart asisya-web || pm2 start npm --name "asisya-web" -- start
            pm2 save
            
            echo "âœ… VPS Deploy complete!"

      - name: ğŸ”„ Update main branch
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          echo "ğŸ“¥ Fetching all branches..."
          git fetch origin
          
          echo "ğŸ”„ Checking out main branch..."
          git checkout main
          
          echo "ğŸ”€ Merging develop into main..."
          git merge origin/develop -m "ğŸš€ Production release: ${{ github.sha }}

          Auto-merged from develop after production approval.
          
          Original commit: ${{ github.event.head_commit.message }}"
          
          echo "ğŸ“¤ Pushing to main..."
          git push origin main
          
          echo "âœ… Main branch updated!"

      - name: âœ… Production deployment successful
        run: |
          echo "ğŸ‰ Successfully deployed to Production!"
          echo "ğŸŒ Production URL: https://kfarma.asisyaconsulting.id"
          echo "ğŸ“¦ Main branch has been updated"

  # ============================================
  # EMERGENCY PRODUCTION DEPLOY (skip approval)
  # ============================================
  deploy-production-emergency:
    name: ğŸš¨ Emergency Production Deploy
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.action == 'deploy-production-emergency'
    
    environment:
      name: production
      url: https://kfarma.asisyaconsulting.id
    
    steps:
      - name: âš ï¸ Emergency Deploy Warning
        run: |
          echo "âš ï¸ EMERGENCY DEPLOY - Skipping manual approval!"
          echo "Triggered by: ${{ github.actor }}"

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build Next.js app
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

      - name: ğŸ“ Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp next.config.ts deploy/
          cd deploy && zip -r ../build.zip .

      - name: ğŸ“¤ Upload to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "build.zip"
          target: "/var/www/asisya-web"

      - name: ğŸš€ Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/asisya-web
            
            echo "ğŸ“¦ Extracting build..."
            unzip -o build.zip
            rm build.zip
            
            echo "ğŸ“¥ Installing production dependencies..."
            npm ci --production
            
            echo "ğŸ”„ Restarting application..."
            pm2 restart asisya-web || pm2 start npm --name "asisya-web" -- start
            pm2 save
            
            echo "âœ… Emergency Deploy complete!"

      - name: ğŸ”„ Update main branch (Emergency)
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          git fetch origin
          git checkout main
          git merge origin/develop -m "ğŸš¨ Emergency production release: ${{ github.sha }}
          
          Emergency deploy by: ${{ github.actor }}"
          git push origin main

      - name: âœ… Emergency deployment successful
        run: |
          echo "ğŸš¨ Emergency deployment completed!"
          echo "ğŸŒ URL: https://kfarma.asisyaconsulting.id"
