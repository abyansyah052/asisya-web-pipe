# Block 1: HTTPS for Domain (SSL by Certbot)
server {
    server_name kfarma.asisyaconsulting.id www.kfarma.asisyaconsulting.id;

    # Gzip Compression
    gzip on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_types text/css application/javascript image/svg+xml application/json;

    # Serve Next.js static files directly (CRITICAL FOR PERFORMANCE)
    location /_next/static {
        alias /var/www/asisya-web/.next/static;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Proxy to Next.js App
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/kfarma.asisyaconsulting.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kfarma.asisyaconsulting.id/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Block 2: HTTP to HTTPS Redirect for Domain
server {
    listen 80;
    server_name kfarma.asisyaconsulting.id www.kfarma.asisyaconsulting.id;
    return 301 https://$host$request_uri;
}

